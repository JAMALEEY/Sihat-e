<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Je suis un patient ... Je crée mon compte gratuitement.</title>
    <!-- 
        Bootstrap Dependency -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Css Dependency -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <!-- font awesome Dependency -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
<body>
    <!-- first section -->
    <section class="register-photo" >
            <div id="divForm" class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center" >
                
                <form method="post" id="formSingUpPatient" >
                    <h2 class="text-center"><strong>Créer</strong>&nbsp;un compte.</h2>
                    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Mot de passe"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Retapez le mot de passe"></div>
                    <div class="form-group">
                        <p class="allowpatientform">En continuant,&nbsp;j'accepte les conditions et la politique de confidentialité.</p>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id="btnpatientsignup">Créér un compte</button></div><a class="already" href="#" id="alreadysignedpatient"><br>Vous avez déjà un compte ? Connectez-vous ici.<br></a>
                    <div class="d-flex flex-row align-items-center login-box-seperator-container" >
                        <div class="login-box-seperator" id="login-box-seperator-left" ></div>
                        <div class="login-box-seperator-text">
                            <p >ou</p>
                        </div>
                        <div class="login-box-seperator" id="login-box-seperator-right" ></div>
                    </div>
                    <div class="login-box-content">
                        <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#" ><i class="fa fa-facebook" id="fbcon"></i>Connectez-vous avec Facebook</a></div>
                        <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link"  href="#"><i class="fa fa-google"></i>&nbsp;Connectez-vous avec G-mail</a></div>
                    </div>
                </form>
                <div class="d-inline-flex flex-row justify-content-between form-container" id="cardPatientSignUp" ></div>
            </div>
        </section>

        <!-- end first section -->

        <!-- caroussel start -->
        <div class="carousel slide carousel-fade" data-ride="carousel" id="carousel-1" >
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="w-100 d-block" src="/assets/img/haja.jpg" ></div>
                <div class="carousel-item"><img class="w-100 d-block" src="/assets/img/img5.jpg"></div>
                <div class="carousel-item"><img class="w-100 d-block" src="/assets/img/kids.jpg" id="lastImgPatientSingup"></div>
            </div>

            
        </div>

        <!-- caroussel end -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js">
        </script>
        <script src="/assets/js/script.min.js">
        </script>
    </body>
    </html>
