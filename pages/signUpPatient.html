<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Je suis un patient ... Je crée mon compte gratuitement.</title>
    <!-- 
        Bootstrap Dependency -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Css Dependency -->
    <link rel="stylesheet" href="../assets/css/style.css">
    </head>
<body>
    <!-- first section -->
    <section class="register-photo" style="z-index: 1;position: absolute;width: 100vw;height: 100vh;">
            <div class="d-flex d-xl-flex justify-content-xl-center align-items-xl-center" style="width: 100vw;height: 100%;">
                
                <form method="post" style="background: rgba(196,233,229,0.39);width: 509px;height: 716px;border-radius: 20px;margin: 0px;padding: 80px 60px;padding-top: 42px;">
                    <h2 class="text-center" style="font-size: 37px;color: #ffffff;font-family: Poppins, sans-serif;text-shadow: 0px 0px #000000, 0px 0px 20px #098476;border-style: none;border-color: #ffffff;"><strong>Créer</strong>&nbsp;un compte.</h2>
                    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Mot de passe"></div>
                    <div class="form-group"><input class="form-control" type="password" name="password-repeat" placeholder="Retapez le mot de passe"></div>
                    <div class="form-group">
                        <p style="font-family: Poppins, sans-serif;color: #193638;font-size: 17px;text-shadow: 0px 0px 20px #ffffff;filter: blur(0px) brightness(138%) contrast(200%);">En continuant,&nbsp;j'accepte les conditions et la politique de confidentialité.</p>
                    </div>
                    <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: rgb(13,205,184);font-family: Poppins, sans-serif;">Créér un compte</button></div><a class="already" href="#" style="font-family: Poppins, sans-serif;font-size: 15px;color: rgb(0,0,0);text-shadow: 0px 0px 20px rgb(13,205,184);"><br>Vous avez déjà un compte ? Connectez-vous ici.<br></a>
                    <div class="d-flex flex-row align-items-center login-box-seperator-container" style="padding-top: 19px;">
                        <div class="login-box-seperator" style="box-shadow: 0px 0px 0px 1px rgb(13,205,184);"></div>
                        <div class="login-box-seperator-text">
                            <p style="margin-bottom: 0px;padding-left: 10px;padding-right: 10px;font-weight: 400;color: rgb(255,255,255);font-family: Poppins, sans-serif;text-shadow: 0px 0px 20px rgb(0,0,0);">ou</p>
                        </div>
                        <div class="login-box-seperator" style="box-shadow: 0px 0px 0px 1px rgb(13,205,184);"></div>
                    </div>
                    <div class="login-box-content" style="background: rgba(255,255,255,0);">
                        <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#" style="font-family: Poppins, sans-serif;"><i class="fa fa-facebook" style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>Connectez-vous avec Facebook</a></div>
                        <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" style="margin-bottom: 10px;font-family: Poppins, sans-serif;" href="#"><i class="fa fa-google" style="color:rgb(255,255,255);width:56px;"></i>&nbsp;Connectez-vous avec G-mail</a></div>
                    </div>
                </form>
                <div class="d-inline-flex flex-row justify-content-between form-container" style="background: rgba(255,0,0,0);padding: 0px;margin: 0px;height: 512px;"></div>
            </div>
        </section>

        <!-- end first section -->

        <!-- caroussel start -->
        <div class="carousel slide carousel-fade" data-ride="carousel" id="carousel-2" style="z-index: -1;">
            <div class="carousel-inner">
                <div class="carousel-item active"><img class="w-100 d-block" src="/assets/img/haja.jpg" ></div>
                <div class="carousel-item"><img class="w-100 d-block" src="/assets/img/img5.jpg"></div>
                <div class="carousel-item"><img class="w-100 d-block" src="/assets/img/kids.jpg" style="transform: scaleX(-1);"></div>
            </div>
            <div style="display: none;"><a class="carousel-control-prev" href="#carousel-2" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel-2" role="button" data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
            <ol class="carousel-indicators" style="display: none;">
                <li data-target="#carousel-2" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-2" data-slide-to="1"></li>
                <li data-target="#carousel-2" data-slide-to="2"></li>
            </ol>
        </div>

        <!-- caroussel end -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js">
        </script>
        <script src="/assets/js/script.min.js">
        </script>
    </body>
    </html>
