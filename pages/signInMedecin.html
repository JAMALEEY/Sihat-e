<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter en tant que patient.</title>
    <!-- Bootstrap Dependency -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"/>
    <!-- Css Dependency -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>

  <body style="overflow-x: hidden;">
    <main class="d-xl-flex align-items-xl-center" id="signInMainDoc">

      <div id="containerDoc" class="container">

        <div id="cardDocSignIn" class="row justify-content-center">
          <div class="col-md-9 col-lg-12">
            <div class="card shadow-lg o-hidden border-0 my-5">
              <div class="card-body p-0">
                <div id="cardSignInDoc" class="row">
                  <div class="col-lg-6 col-xl-4 offset-xl-0 d-none d-lg-flex">
                    <img
                      id="signInImgDr"
                      src="/assets/img/drmalika.jpg"
                    />
                  </div>
                  <div class="col-lg-5 offset-xl-2 d-xl-flex justify-content-xl-end align-items-xl-center">
                    <div id="p5" class="p-2">
                      <div class="text-center">
                        <h4 class="text-dark mb-4">Connectez-vous !</h4>
                      </div>
                      <form id="docFormSignIn" class="user">
                        <div class="form-group">
                          <input
                            class="form-control form-control-user"
                            type="email"
                            id="exampleInputEmail"
                            aria-describedby="emailHelp"
                            placeholder="Votre Email Address..."
                            name="email"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            class="form-control form-control-user"
                            type="password"
                            id="exampleInputPassword"
                            placeholder="Votre Mot De Passe..."
                            name="password"
                          />
                        </div>
                        <div id="formDoc" class="form-group">
                          <div class="custom-control custom-checkbox small">
                            <div class="form-check">
                              <input
                                class="form-check-input custom-control-input"
                                type="checkbox"
                                id="formCheck-1"
                              />
                              <label
                                class="form-check-label custom-control-label"
                                for="formCheck-1"
                                >Se souvenir de moi</label
                              >
                            </div>
                          </div>
                        </div>
                        <button
                          class="btn btn-primary btn-block text-white btn-user"
                          id="loginBtnDoc"
                          type="submit"
                        >
                          Se connecter
                        </button>
                        <hr />
                        <a
                          class="
                            btn btn-primary btn-block
                            text-white
                            btn-google btn-user
                          "
                          role="button"
                          id="btn-signInGmail"
                        >
                          <i class="fab fa-google"></i>&nbsp; Se connecter avec
                          Gmail
                        </a>
                        <a
                          class="
                            btn btn-primary btn-block
                            text-white
                            btn-facebook btn-user
                          "
                          role="button"
                          id="btn-signInFb"
                        >
                          <i class="fab fa-facebook-f"></i>&nbsp;Se connecter
                          avec Facebook
                        </a>
                        <hr />
                      </form>
                      <div class="text-center" id="signInForgo">
                        <a class="small" href="forgot-password.html"
                          >J'ai oublié mon mot de passe !</a
                        >
                      </div>
                      <div class="text-center" id="signInForgo">
                        <a class="small" href="./signUpMedecin.html"
                          >Je crée mon compte !</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="/assets/js/script.min.js?h=dd15f68a0de35fd781ddad2914d13d63"></script>
  </body>
</html>
